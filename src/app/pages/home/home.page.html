<ion-content [fullscreen]="true">
	<div class="container">
		<div class="image">
			<img src="../../../assets/icon/Spire-Round.svg">
		</div>

		<ion-grid>
			<ion-row>
				<ion-col size="12" (click)="OpenCharactersPage('Members')">
					<div>
						Members
					</div>
				</ion-col>

				<ion-col size="12" (click)="OpenCharactersPage('Associates')">
					<div>
						Associates
					</div>
				</ion-col>

				<ion-col size="12" (click)="OpenCharactersPage('Fallen Heroes')">
					<div>
						Fallen Heroes
					</div>
				</ion-col>

				<ion-col size="12" *ngFor="let _Category of Categories" (click)="OpenPagesPage(_Category)">
					<div>
						{{_Category}}
					</div>
				</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col size="6" (click)="OpenSkillsPage('Skills')">
					<div>Skills</div>
				</ion-col>

				<ion-col size="6" (click)="OpenSkillsPage('Potions')">
					<div>
						Potions
					</div>
				</ion-col>

				<ion-col size="6" (click)="OpenSkillsPage('Spells')">
					<div>
						Spells
					</div>
				</ion-col>

				<ion-col size="6" [routerLink]="['/assets']">
					<div>Assets</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>
