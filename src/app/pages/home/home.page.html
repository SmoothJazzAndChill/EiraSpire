<ion-content [fullscreen]="true">
	<div class="container">
		<div class="image">
			<img src="../../../assets/icon/Spire-Round.svg">
		</div>

		<ion-grid>
			<ion-row>
				<ion-col size="12" (click)="OpenCharactersPage('Members')">
					<div>
						Hall Members
					</div>
				</ion-col>

				<ion-col size="12" (click)="OpenCharactersPage('Associates')">
					<div>
						Associates
					</div>
				</ion-col>

				<ion-col size="12" (click)="OpenCharactersPage('Fallen Heroes')">
					<div>
						Fallen Heroes
					</div>
				</ion-col>

				<ion-col *ngFor="let _Category of Categories; index as i" [size]="CalculateCategorySize(i)" (click)="OpenPagesPage(_Category)">
					<div>
						{{_Category}}
					</div>
				</ion-col>
			</ion-row>
			
			<ion-row>
				<ion-col size="6" (click)="OpenSkillsPage('Skills')">
					<div>Skills</div>
				</ion-col>

				<ion-col size="6" (click)="OpenSkillsPage('Potions')">
					<div>
						Potions
					</div>
				</ion-col>

				<ion-col size="12" (click)="OpenSkillsPage('Spells')">
					<div>
						Spells
					</div>
				</ion-col>

				<!-- <ion-col size="6" [routerLink]="['/assets']">
					<div>Assets</div>
				</ion-col> -->
			</ion-row>
		</ion-grid>
	</div>
</ion-content>

<ion-footer>
	<ion-toolbar>
		<ion-buttons slot="end">
			<ion-button (click)="OpenHelp()"><ion-icon name="help-outline"></ion-icon></ion-button>
			<ion-button [routerLink]="['/settings']" routerDirection="forward"><ion-icon name="settings-outline"></ion-icon></ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>
