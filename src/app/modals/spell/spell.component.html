<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button (click)="Dismiss()">Close</ion-button>
		</ion-buttons>
		<ion-title>{{Data.Name}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="page">
		<h1>{{Data.Name}}</h1>
		<h2>{{Data.Category}}</h2>
		<h3>{{Data.Cost}} Mana</h3>

		<section *ngIf="Data.Description">
			<h1>Description
				<span class="right">
					<ion-icon *ngIf="!HideDescription" (click)="HideDescription = true" name="chevron-up"></ion-icon>
					<ion-icon *ngIf="HideDescription" (click)="HideDescription = false" name="chevron-down"></ion-icon>
				</span>
			</h1>
			<p [innerHTML]="Data.Description" [class]="HideDescription ? 'hidden' : ''"></p>
		</section>

		<section *ngIf="Data.Effects">
			<h1>Effects
				<span class="right">
					<ion-icon *ngIf="!HideEffects" (click)="HideEffects = true" name="chevron-up"></ion-icon>
					<ion-icon *ngIf="HideEffects" (click)="HideEffects = false" name="chevron-down"></ion-icon>
				</span>
			</h1>
			<p [innerHTML]="Data.Effects" [class]="HideEffects ? 'hidden' : ''"></p>
		</section>

		<section *ngFor="let _Section of Data.Sections; index as i">
			<h1>{{_Section.Heading}}
				<span class="right">
					<ion-icon *ngIf="!HideSections[i]" (click)="HideSections[i] = true" name="chevron-up"></ion-icon>
					<ion-icon *ngIf="HideSections[i]" (click)="HideSections[i] = false" name="chevron-down"></ion-icon>
				</span>
			</h1>
			<p [innerHTML]="_Section.Body" [class]="HideSections[i] ? 'hidden' : ''"></p>
		</section>
	</div>
</ion-content>
